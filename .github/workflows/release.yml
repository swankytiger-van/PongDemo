name: Build & Release

on:
  push:
    branches: [ main ]      # 每次 push 自动生成 nightly
  workflow_dispatch:        # 手动触发
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            triplet: x64-windows
            exe: main.exe
          - os: ubuntu-latest
            triplet: x64-linux
            exe: main
          - os: macos-latest
            triplet: x64-osx
            exe: main

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Convert to full clone
        run: git fetch --unshallow
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libgl1-mesa-dev libudev-dev libopenal-dev libflac-dev libvorbis-dev libx11-dev libxrandr-dev libxcursor-dev libxi-dev
      - name: Bootstrap vcpkg
        run: |
          git clone --depth 1 https://github.com/Microsoft/vcpkg.git
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./vcpkg/bootstrap-vcpkg.bat
          else
            ./vcpkg/bootstrap-vcpkg.sh
          fi
        shell: bash

      - name: Install SFML
        run: |
          ./vcpkg/vcpkg install sfml --triplet=x64-linux      # Ubuntu
          # ./vcpkg/vcpkg install sfml --triplet=x64-osx        # macOS
          # ./vcpkg/vcpkg install sfml --triplet=x64-windows    # Win

      - name: Configure & Build
        run: |
          cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=$PWD/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          
      - name: Package
        shell: bash
        run: |
          mkdir -p package
          # ① 可执行文件（矩阵变量）
          cp build/${{ matrix.exe }} package/
          # ② 动态库（仅 Win 需要 dll；Linux/macOS 无）
          [[ "${{ runner.os }}" == "Windows" ]] && \
          cp vcpkg/installed/${{ matrix.triplet }}/bin/*.dll package/ 2>/dev/null || true
          # ③ 压包
          (cd package && zip -r ../PongDemo-${{ matrix.triplet }}.zip .)

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: github.event_name != 'pull_request'
        with:
          tag_name: nightly
          name: "Nightly Build"
          body: "Auto-generated nightly build for ${{ matrix.triplet }}"
          files: PongDemo-${{ matrix.triplet }}.zip
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}